<!DOCTYPE html>
<html lang="en" ng-app="blogTask" class="no-js"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="BlogController">
  
  <header class="row">
    <div class="col-xs-6 col-sm-4">
      
    </div>
    <ul class="nav nav-pills col-xs-6 col-sm-4" ng-controller="TabsController">
      <li ng-class="{ active:isSet(1) }">
        <a href="" ng-click="setTab(1)">javascript</a>
      </li>

      <li ng-class="{ active:isSet(2) }">
        <a href="" ng-click="setTab(2)">css</a>
      </li>

      <li ng-class="{ active:isSet(3) }">
        <a href="" ng-click="setTab(3)">latest</a>
      </li>

      <li ng-class="{ active:isSet(4) }">
        <a href="" ng-click="setTab(4)">html</a>
      </li>

      <li ng-class="{ active:isSet(5) }">
        <a href="" ng-click="setTab(5)">design</a>
      </li>
    </ul>
    <div class="col-xs-6 col-sm-4">
      <a href="/app/index.html#/create" class="btn btn-warning">Add Post</a>
    </div>
  </header>

  <div ng-view></div>

  <div class="list-group">
    <div class="list-group-item" ng-repeat="post in posts">  
      <img ng-src="{{post.img}}" alt="image for this post">
      <h2>{{post.title}}</h2>
      <cite>created by {{post.author}} on {{post.createdOn | date}}</site>
        <p>{{post.text}}</p>
        <a ng-click="deletePost($index)">delete this post</a>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
